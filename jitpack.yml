# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=demoModule-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.marzolo78 -DartifactId=android-demo-library -Dversion=1.0.4 -Dpackaging=aar -DgeneratePom=true
